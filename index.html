<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Square - Canvas 版</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-bar">
    <button class="reset-btn" onclick="resetGame()">🔄</button>
    <h1>Square</h1>
    <button class="info-btn" onclick="toggleRules()">？</button>
  </div>

  <div id="rules" class="rules hidden">
    <p>遊戲規則：</p>
    <ul>
      <li>玩家輪流點欄位，棋子從上方掉下來堆疊。</li>
      <li>形成一個「四角為同一方棋子」的正方形即可獲勝。</li>
    </ul>
  </div>

  <canvas id="gameCanvas" width="420" height="360"></canvas>
  <p id="status">輪到玩家 🟥</p>

  <script src="script.js"></script>
</body>
</html>
