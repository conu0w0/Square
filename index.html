<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Square</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-wrapper">
    <!-- 上方工具列 -->
    <div class="top-bar">
      <div class="left-buttons">
        <button class="home-btn" onclick="goHome()">🏠</button>
        <button class="reset-btn" onclick="resetGame()">🔄</button>
      </div>
      <h1>Square</h1>
      <div class="right-buttons">
        <button class="theme-btn" onclick="toggleTheme()">🌙</button>
        <button class="info-btn" onclick="toggleRules()">？</button>
      </div>
    </div>

    <!-- Canvas 主遊戲區 -->
    <canvas id="gameCanvas" class="game-canvas"></canvas>
  </div>

  <!-- 規則說明浮窗 -->
  <div id="overlay" class="overlay hidden" onclick="closeRules(event)">
    <div id="rules" class="rules-popup" onclick="event.stopPropagation()">
      <button class="close-btn" onclick="toggleRules()">×</button>
      <p>🎮 遊戲規則：</p>
      <ul>
        <li>玩家輪流點擊欄位，棋子從上方掉落。</li>
        <li>當同一方棋子佔據正方形四角時，獲勝！</li>
        <li>任意大小正方形皆可（2x2、3x3…）。</li>
        <li>棋盤滿格即為平手。</li>
      </ul>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
